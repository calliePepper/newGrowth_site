	<script>
	$(document).ready(function() {
		var timer;
		$('.quest').click(function(){
			 		clearTimeout(timer);
		timer = setTimeout(eval("hurp"),"3000");
			 $('.info').show();
		   });
		function hurp(){
			 $('.info').hide();
		   };

	});
